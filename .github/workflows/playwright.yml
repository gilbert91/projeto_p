name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: 1. Checkout do Código
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: 3. Instalar Dependências
      run: npm ci

    - name: 4. Ajustar Dependências do Sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
        libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 \
        libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2

    - name: 5. Corrigir Shared Memory
      run: sudo mount -o remount,size=2G /dev/shm

    - name: 6. Instalar Navegadores Playwright
      run: npx playwright install --with-deps

    - name: 7. Rodar Testes Playwright
      run: npx playwright test --workers=2 --retries=2
      env:
        CI: true
        NODE_OPTIONS: "--max-old-space-size=4096"

    - name: 8. Upload do Relatório (Artifact)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
