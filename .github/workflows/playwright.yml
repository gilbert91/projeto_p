# Nome que aparecer谩 no GitHub Actions
name: Playwright E2E Tests

# Eventos que disparam a pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Defini莽茫o dos Jobs
jobs:
  test:
    # A m谩quina virtual onde os testes ser茫o executados
    runs-on: ubuntu-latest
    
    # Define um timeout para o job, evitando que ele rode indefinidamente
    timeout-minutes: 15

    steps:
    - name: 1. Checkout do C贸digo
      # Baixa o c贸digo do seu reposit贸rio
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      # Instala o Node.js
      uses: actions/setup-node@v4
      with:
        # Usa a vers茫o LTS (Long-Term Support)
        node-version: lts/*
        
    - name: 3. Instalar Depend锚ncias (npm ci)
      # Instala depend锚ncias do package.json (crucial para projetos TS)
      run: npm ci

    #  CORREO DE ESTABILIDADE: Aumenta a mem贸ria compartilhada para o navegador 
    - name: 4. Corrigir Shared Memory para Playwright
      # Aumenta o shm-size, resolvendo o erro 'browser has been closed'
      run: sudo mount -o remount,size=2G /dev/shm
      
    - name: 5. Instalar Navegadores do Playwright
      # Instala Chromium, Firefox e WebKit, e suas depend锚ncias de sistema
      run: npx playwright install --with-deps

    - name: 6. Rodar Testes do Playwright
      # Executa os testes.
      run: npx playwright test

    - name: 7. Upload do Relat贸rio de Testes (Artifact)
      # Salva o relat贸rio HTML para que voc锚 possa inspecionar falhas.
      uses: actions/upload-artifact@v4
      if: always() # Garante que o upload ocorra mesmo se os testes falharem
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30