# Nome que aparecerá no GitHub Actions
name: Playwright E2E Tests

# Eventos que disparam a pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Definição dos Jobs
jobs:
  test:
    # A máquina virtual onde os testes serão executados
    runs-on: ubuntu-latest
    
    # Define um timeout para o job, evitando que ele rode indefinidamente
    timeout-minutes: 15

    steps:
    - name: 1. Checkout do Código
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        # Usa a versão LTS (Long-Term Support)
        node-version: lts/* - name: 3. Instalar Dependências
      # O "npm ci" é mais rápido e confiável em ambientes de CI
      run: npm ci

    - name: 4. Instalar Navegadores do Playwright
      # Instala Chromium, Firefox e WebKit, e suas dependências de sistema
      run: npx playwright install --with-deps

    - name: 5. Rodar Testes do Playwright
      run: npx playwright test

    - name: 6. Upload do Relatório de Testes (Artifact)
      # Garante que o upload ocorra mesmo que os testes falhem (if: always())
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30