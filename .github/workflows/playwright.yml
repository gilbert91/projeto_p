# Nome que aparecerá no GitHub Actions
name: Playwright E2E Tests

# Eventos que disparam a pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Definição dos Jobs
jobs:
  test:
    # A máquina virtual onde os testes serão executados
    runs-on: ubuntu-latest
    
    # Define um timeout para o job, evitando que ele rode indefinidamente
    timeout-minutes: 15

    steps:
    - name: 1. Checkout do Código
      # Baixa o código do seu repositório
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      # Instala o Node.js
      uses: actions/setup-node@v4
      with:
        # Usa a versão LTS (Long-Term Support)
        node-version: lts/*
        
    - name: 3. Instalar Dependências (npm ci)
      # Instala dependências do package.json (crucial para projetos TS)
      run: npm ci

    - name: 4. Instalar Navegadores do Playwright
      # Instala Chromium, Firefox e WebKit, e suas dependências de sistema
      run: npx playwright install --with-deps

    - name: 5. Rodar Testes do Playwright
      # Executa os testes.
      run: npx playwright test

    - name: 6. Upload do Relatório de Testes (Artifact)
      # Salva o relatório HTML para que você possa inspecionar falhas.
      uses: actions/upload-artifact@v4
      if: always() # Garante que o upload ocorra mesmo se os testes falharem
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30