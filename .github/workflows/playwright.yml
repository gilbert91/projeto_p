name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: 1. Checkout do C贸digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 3. Instalar Depend锚ncias
        run: npm ci

      - name: 4. Corrigir Shared Memory (evita erro "browser has been closed")
        run: sudo mount -o remount,size=2G /dev/shm

      - name: 5. Instalar Depend锚ncias do Sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2 libnss3 libatk1.0-0 libcups2 libdrm2 \
            libxkbcommon0 libatspi2.0-0 libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libpango-1.0-0 libcairo2 libasound2-data fonts-liberation libu2f-udev

      - name: 6. Instalar Navegadores do Playwright
        run: npx playwright install --with-deps

      - name: 7. Executar Testes do Playwright (com X virtual)
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npx playwright test


      - name: 8. Upload do Relat贸rio de Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 9. Publicar Relat贸rio no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          destination_dir: playwright-report
          commit_message: " Atualizando relat贸rio Playwright [skip ci]"
          
      - name: 8. Upload do Relat贸rio
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30     
