# Nome que aparecer√° no GitHub Actions
name: Playwright E2E Tests

# Eventos que disparam a pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Defini√ß√£o dos Jobs
jobs:
  test:
    # A m√°quina virtual onde os testes ser√£o executados
    runs-on: ubuntu-latest
    
    # Define um timeout para o job, evitando que ele rode indefinidamente
    timeout-minutes: 15

    steps:
    - name: 1. Checkout do C√≥digo
      # Baixa o c√≥digo do seu reposit√≥rio
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      # Instala o Node.js
      uses: actions/setup-node@v4
      with:
        # Usa a vers√£o LTS (Long-Term Support)
        node-version: lts/*
        
    - name: 3. Instalar Depend√™ncias (npm ci)
      # Instala depend√™ncias do package.json (crucial para projetos TS)
      run: npm ci

    # üåü CORRE√á√ÉO DE ESTABILIDADE: Adicionado um passo para aumentar a Shared Memory üåü
    # Isso resolve o erro "Target page has been closed" no Chromium devido a falta de recurso.
    - name: 4. Corrigir Shared Memory para Playwright
      run: sudo mount -o remount,size=2G /dev/shm
      
    - name: 5. Instalar Navegadores do Playwright
      # Mantido o passo original de instala√ß√£o de navegadores.
      run: npx playwright install --with-deps

    - name: 6. Rodar Testes do Playwright
      # Executa os testes.
      run: npx playwright test

    - name: 7. Upload do Relat√≥rio de Testes (Artifact)
      # Salva o relat√≥rio HTML para que voc√™ possa inspecionar falhas.
      uses: actions/upload-artifact@v4
      if: always() # Garante que o upload ocorra mesmo se os testes falharem
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30